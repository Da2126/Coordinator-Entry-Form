<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinator Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #343434;
      color: #eee;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      font-size: 16px;
    }

    input[type="file"] {
      padding: 12px;
      font-size: 14px;
    }

    button {
      background-color: #45a049;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      font-size: 18px;
      grid-column: 1 / span 2;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: red;
    }

    .loading-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h3 {
      margin-top: 25px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      grid-column: 1 / span 2;
      font-size: 20px;
      cursor: pointer;
    }

    /* Collapsible section */
    .collapsible-content {
      display: block;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
        padding: 20px;
        gap: 15px;
      }

      button {
        grid-column: 1;
        margin-top: 20px;
        font-size: 18px;
        padding: 14px;
      }

      h2 {
        font-size: 24px;
      }

      h3 {
        font-size: 18px;
      }

      label {
        font-size: 14px;
        margin-top: 10px;
      }

      input, select, button {
        font-size: 16px;
        padding: 12px;
      }

      .loading-overlay .loader {
        width: 50px;
        height: 50px;
        border-width: 6px;
      }
    }
  </style>
</head>
<body>

<h2>Coordinator Entry Form</h2>

<form id="samplerForm">

  <!-- LEFT COLUMN -->
  <div>
    <label>ID #</label>
    <input type="text" id="idNumber" readonly>

    <label>Last Name</label>
    <input type="text" id="lastName" required>

    <label>Given Name</label>
    <input type="text" id="givenName" required>

    <label>Full Name</label>
    <input type="text" id="fullName" readonly>

    <label>Date Hired</label>
    <input type="date" id="dateHired">

    <label>Middle Name</label>
    <input type="text" id="middleName">

    <label>Group Area</label>
    <select id="groupArea" required>
      <option value="" disabled selected>Select Group Area</option>
      <option value="LUZON">LUZON</option>
      <option value="VISAYAS">VISAYAS</option>
      <option value="MINDANAO">MINDANAO</option>
    </select>

    <label>Region</label>
    <select id="region" required>
      <option value="" disabled selected>Select Region</option>
    </select>

    <label>Area</label>
    <input type="text" id="area">

    <label>Designation</label>
    <select id="designation" required>
      <option value="" disabled selected>Select Designation</option>
      <option value="Coordinator">Coordinator</option>
    </select>

    <label>Email</label>
    <input type="email" id="email">

    <label>TIN#</label>
    <input type="text" id="tin">

    <label>Address</label>
    <input type="text" id="address">
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <label>Contact No</label>
    <input type="text" id="contactNo">

    <label>Height</label>
    <input type="text" id="height">

    <label>Birth Date</label>
    <input type="date" id="bdate">

    <label>Birth Place</label>
    <input type="text" id="bplace">

    <label>Mother Maiden</label>
    <input type="text" id="motherMaiden">

    <label>Father Maiden</label>
    <input type="text" id="fatherMaiden">

    <label>Emergency Full Name</label>
    <input type="text" id="eFullName">

    <label>Emergency Contact No</label>
    <input type="text" id="eContactNo">

    <label>Relationship</label>
    <input type="text" id="relationship">

    <label>Profile Photo</label>
    <input type="file" id="profilePhoto" accept="image/*">

    <label>Signature</label>
    <input type="file" id="signature" accept="image/*">

    <label>Facebook Link</label>
    <input type="text" id="facebookLink">

    <label>File Link</label>
    <input type="text" id="fileLink" readonly disabled>
  </div>

  <!-- COLLAPSIBLE EXTRA UPLOADS -->
  <h3 id="extraUploadsToggle">Optional Extra Uploads</h3>
  <div class="collapsible-content" id="extraUploadsContent">
    <label>Extra Photo 1</label>
    <input type="file" id="extraPhoto1" accept="image/*">

    <label>Extra Photo 2</label>
    <input type="file" id="extraPhoto2" accept="image/*">

    <label>Extra Photo 3</label>
    <input type="file" id="extraPhoto3" accept="image/*">

    <label>Optional Video</label>
    <input type="file" id="extraVideo" accept="video/*">
  </div>

  <button type="submit">Submit</button>
</form>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loader"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Full name auto-update
  const lastNameField = document.getElementById("lastName");
  const givenNameField = document.getElementById("givenName");
  const fullNameField = document.getElementById("fullName");
  function updateFullName() {
    fullNameField.value = lastNameField.value.trim() + " " + givenNameField.value.trim();
  }
  lastNameField.addEventListener("input", updateFullName);
  givenNameField.addEventListener("input", updateFullName);

  // Region population
  const regionMap = {
    LUZON: ["CL", "NCR", "NL", "SL", "STAG"],
    VISAYAS: ["CV", "EV", "WV"],
    MINDANAO: ["CAR", "NM", "SD", "SOC", "ZP"]
  };
  const groupAreaEl = document.getElementById("groupArea");
  const regionEl = document.getElementById("region");
  groupAreaEl.addEventListener("change", () => {
    const selectedGroup = groupAreaEl.value;
    const regions = regionMap[selectedGroup] || [];
    regionEl.innerHTML = '<option value="" disabled selected>Select Region</option>';
    regions.forEach(r => {
      const option = document.createElement("option");
      option.value = r;
      option.textContent = r;
      regionEl.appendChild(option);
    });
  });

  // Collapsible extra uploads
  const extraToggle = document.getElementById("extraUploadsToggle");
  const extraContent = document.getElementById("extraUploadsContent");
  extraToggle.addEventListener("click", () => {
    extraContent.style.display = extraContent.style.display === "none" ? "block" : "none";
  });

  // Form submission logic (same as your existing Google Apps Script code)
  async function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  document.getElementById("samplerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const loadingOverlay = document.getElementById("loadingOverlay");
    loadingOverlay.style.display = "flex";

    // Required fields check
    const requiredFields = [
      "lastName","givenName","dateHired","middleName","groupArea","area","designation",
      "region","email","tin","address","contactNo","height","bdate","bplace",
      "motherMaiden","fatherMaiden","eFullName","eContactNo","relationship","facebookLink"
    ];
    for (const id of requiredFields) {
      if (!document.getElementById(id).value.trim()) {
        loadingOverlay.style.display = "none";
        Swal.fire({ icon: "warning", title: "Missing Fields", text: `Please fill out the ${id} field.` });
        return;
      }
    }

    // Collect form data
    const formData = {};
    const ids = [
      "idNumber","fullName","lastName","givenName","dateHired","middleName",
      "groupArea","area","designation","region","email","tin","address","contactNo",
      "height","bdate","bplace","motherMaiden","fatherMaiden","eFullName",
      "eContactNo","relationship","facebookLink","fileLink"
    ];
    ids.forEach(id => formData[id] = document.getElementById(id).value.trim());

    const fileInputs = ["profilePhoto","signature","extraPhoto1","extraPhoto2","extraPhoto3","extraVideo"];
    const filePromises = fileInputs.map(f => {
      const fileEl = document.getElementById(f);
      if (fileEl.files[0]) return fileToBase64(fileEl.files[0]).then(data => ({name:f, data}));
      else return Promise.resolve({name:f, data:""});
    });

    const fileResults = await Promise.all(filePromises);
    fileResults.forEach(f => formData[f.name] = f.data);

    // Call your Google Apps Script functions here
    google.script.run.withSuccessHandler((exists) => {
      if (exists) {
        loadingOverlay.style.display = "none";
        Swal.fire({ icon: "error", title: "Duplicate Entry", text: "A coordinator with the same Last Name and Given Name already exists." });
      } else {
        google.script.run
          .withSuccessHandler((id) => {
            loadingOverlay.style.display = "none";
            Swal.fire({ icon: 'success', title: 'Form Submitted!', html: `âœ… ID <b>${id}</b> has been successfully added.`, timer: 3000, showConfirmButton: true });
            document.getElementById("samplerForm").reset();
            document.getElementById("fullName").value = "";
          })
          .withFailureHandler((err) => {
            loadingOverlay.style.display = "none";
            Swal.fire({ icon: 'error', title: 'Submission Failed!', text: err.message });
          })
          .submitForm(formData);
      }
    }).checkDuplicate(formData.lastName, formData.givenName);
  });

</script>
</body>
</html>
